<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://github.com/cygnus-the-series/cygnus-site/blob/main/favicon.png?raw=true">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYGNUS | PHYSICS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap');
        :root { --bg: #050505; --txt: #f0f0f0; --gold: #c5a059; --dim: #444; }
        body, html { margin: 0; padding: 0; background-color: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow: hidden; }
        .nav-bar { display: flex; justify-content: center; padding: 30px 0; gap: 40px; position: absolute; top: 0; width: 100%; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); }
        .nav-bar a { color: var(--txt); text-decoration: none; font-size: 0.7rem; letter-spacing: 0.3rem; font-weight: 300; text-transform: uppercase; transition: 0.3s; }
        .nav-bar a:hover { color: var(--gold); }
        
        /* UI Container matching lifecycle.html */
        #ui-container { position: absolute; top: 120px; left: 50px; max-width: 500px; z-index: 20; }
        h1 { font-size: 1.2rem; color: var(--gold); letter-spacing: 0.2rem; margin: 0 0 10px 0; text-transform: uppercase; font-weight: 400; }
        p { font-size: 0.9rem; line-height: 1.6; color: #ccc; margin-bottom: 20px; min-height: 80px; }
        
        .btn { padding: 12px 30px; border: 1px solid var(--gold); color: var(--gold); background: rgba(0,0,0,0.6); cursor: pointer; font-family: 'Inter'; letter-spacing: 0.2rem; transition: 0.3s; font-size: 0.7rem; text-transform: uppercase; }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }
        
        #progress-bar { position: absolute; top: 85px; left: 0; height: 4px; background: var(--gold); width: 0%; transition: width 1s; }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="./">Home</a>
        <a href="archive">Archive</a>
        <a href="briefing">Briefing</a>
        <a href="physics">Physics</a>
        <a href="contact">Contact</a>
    </nav>
    
    <div id="ui-container">
        <h1 id="title">BINARY AGN SYSTEM</h1>
        <p id="text">Initializing simulation...</p>
        <div style="display: flex; gap: 20px;">
            <button class="btn" onclick="changePoint(-1)">BACK</button>
            <button class="btn" onclick="changePoint(1)">NEXT DATA POINT</button>
        </div>
    </div>
    <div id="progress-bar"></div>
    
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>

    <script type="module">
        // -- Core imports: three.js and postprocessing passes
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        /*
         Configuration block — tweak these values to quickly change visuals.
         - STAR_COUNT / JET_COUNT / PARTICLE_COUNT / WAVE_COUNT: number of points
         - DOT_* and JET_* sizes/opacities: control apparent brightness
         - BLOOM: UnrealBloomPass settings (threshold, strength, radius)
         - START_TIME_OFFSET: seconds to offset the simulated time (useful to "skip ahead")
         */
        const CONFIG = {
            STAR_COUNT: 5000,         // number of background stars — reduce to improve perf
            JET_COUNT: 9000,          // number of particles in the jets
            PARTICLE_COUNT: 200000,    // main particle disk / cloud (previously P_C)
            WAVE_COUNT: 25000,        // secondary particle cloud (previously W_C)
            RAD: 180,                 // radius used for orbiting objects

            // Colors: use hex (0xRRGGBB) or strings with THREE.Color when setting dynamically
            STAR_COLOR: 0x333333,
            JET_COLOR: 0x00d9ff,
            WAVE_COLOR: 0xffffff,

            // Sizes and transparency — increasing `size` or `opacity` makes points appear brighter
            DOT_BASE_SIZE: 1.1,       // base size for main particles
            DOT_OPACITY: 0.8,
            JET_SIZE: 1.1,
            JET_OPACITY: 0.8,
            WAVE_SIZE: 1.0,
            WAVE_OPACITY: 0.9,

            // Bloom/postprocessing — raising strength increases perceived glow (brightness)
            BLOOM: { threshold: 0.05, strength: 1.3, radius: 0.85 },

            // Start the simulation as if `START_TIME_OFFSET` seconds have already elapsed
            START_TIME_OFFSET: 0
            // Camera defaults (autonomous drift)
            , CAM_ORBIT_SPEED: 0.10   // radians per second (orbital rotation)
            , CAM_RADIUS: 500         // distance from scene center
            , CAM_BASE_HEIGHT: 180    // vertical base height
            , CAM_HEIGHT_AMPLITUDE: 80 // vertical bob amplitude
            , CAM_PRECESSION_SPEED: 0.08 // slow precession for viewing angle
            , CAM_LOOKAT_AMPLITUDE: 80 // how far lookAt point oscillates vertically
        };

        // --- EXPLAINER DATA ---
        const EXPLAINER_DATA = [
            {
                title: "SYSTEM OVERVIEW",
                text: "You are observing a simulation of a <strong style='color: var(--gold);'>binary active galactic nucleus (AGN)</strong>. A supermassive primary black hole anchors the system, while a smaller secondary black hole orbits it, carving through the gas cloud.",
                cam: { rad: 500, height: 180 } // Default wide shot
            },
            {
                title: "ACCRETION DISK",
                text: "The golden cloud is an <strong style='color: var(--gold);'>accretion disk</strong>. Matter stripped from nearby stars spirals inward, superheated by friction to millions of degrees. This glowing plasma holds a tremendous amount of energy.",
                cam: { rad: 400, height: 250 } // Higher angle to see the disk face
            },
            {
                title: "GRAVITATIONAL SHEPHERDING",
                text: "Notice the dark channel cut through the disk. The secondary black hole acts as a <strong style='color: var(--gold);'>shepherd</strong>, clearing a distinct path through the debris field much like <a href='https://www.nasa.gov/image-article/daphnis-up-close/' target='_blank' style='color: #c5a059; text-decoration: underline;'>Saturn’s moons</a> carve gaps within its rings.",
                cam: { rad: 300, height: 100 } // Closer and lower to see the gap
            },
            {
                title: "RELATIVISTIC JETS",
                text: "Extreme magnetic fields at the poles twist and snap, launching <strong style='color: var(--gold);'>relativistic jets</strong> (shown in blue). These beams blast ionized matter into the void at 99.9% the speed of light. At these velocities, <strong style='color: var(--gold);'>the jets eviscerate everything in their path</strong>, stripping away atmospheres in seconds and dismantling molecular bonds until the planet is reduced to a stream of subatomic debris.",
                cam: { rad: 750, height: 50 } // Pull way back to see the full jets
            },
            {
                title: "EVENT HORIZON",
                text: "The central black sphere is the <strong style='color: var(--gold);'>event horizon</strong>. Past this boundary, the escape velocity exceeds the speed of light, meaning not even light istelf can escape the black hole's grasp.",
                cam: { rad: 180, height: 40 } // Dangerous close up
            }
        ];

        let currentPoint = 0;
        // Target camera values for smooth transition
        let targetCamRadius = CONFIG.CAM_RADIUS;
        let targetCamHeight = CONFIG.CAM_BASE_HEIGHT;

        // keep local variables compatible with existing code below
        let sc, cam, re, co, pa, st, je, pBH, sBH, sDi, wPa;
        const rad = CONFIG.RAD;
        const P_C = CONFIG.PARTICLE_COUNT;
        const W_C = CONFIG.WAVE_COUNT;

        init();
        animate();

        // Expose function to HTML
        window.changePoint = function(dir) {
            currentPoint += dir;
            if (currentPoint < 0) currentPoint = EXPLAINER_DATA.length - 1;
            if (currentPoint >= EXPLAINER_DATA.length) currentPoint = 0;
            updateUI();
        };

        function updateUI() {
            const data = EXPLAINER_DATA[currentPoint];
            document.getElementById('title').innerText = data.title;
            document.getElementById('text').innerHTML = data.text; // innerHTML for links
            
            // Update Progress Bar
            document.getElementById('progress-bar').style.width = ((currentPoint + 1) / EXPLAINER_DATA.length * 100) + "%";

            // Set Camera Targets
            targetCamRadius = data.cam.rad;
            targetCamHeight = data.cam.height;
        }

        function init() {
            sc = new THREE.Scene();
            cam = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 3000);
            cam.position.set(0, 180, 440); cam.lookAt(0,0,0);

            // Renderer: antialiasing and pixel ratio affect clarity/performance
            re = new THREE.WebGLRenderer({ antialias: true });
            re.setPixelRatio(window.devicePixelRatio);
            re.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(re.domElement);

            // Postprocessing composer and bloom pass (glow)
            co = new EffectComposer(re);
            co.addPass(new RenderPass(sc, cam));
            const bl = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), CONFIG.BLOOM.strength, 0.4, CONFIG.BLOOM.radius);
            // bloom.threshold: how bright something needs to be before it blooms
            // lowering threshold makes more of the scene glow (brighter look)
            bl.threshold = CONFIG.BLOOM.threshold;
            bl.strength = CONFIG.BLOOM.strength; // stronger -> brighter/glowrier
            co.addPass(bl);

// ---------- Background stars (Gold & White Mix) ----------
            const starG = new THREE.BufferGeometry();
            const starP = [];
            const starC = [];
            for (let i = 0; i < CONFIG.STAR_COUNT; i++) {
                starP.push((Math.random()-0.5)*2500, (Math.random()-0.5)*2500, (Math.random()-0.5)*2500);
                const starColor = new THREE.Color();
                // 20% Gold stars to match Cygnus branding
                if (Math.random() > 0.8) { starColor.set(0xc5a059); } else { starColor.set(0xffffff); }
                starC.push(starColor.r, starColor.g, starColor.b);
            }
            starG.setAttribute('position', new THREE.Float32BufferAttribute(starP, 3));
            starG.setAttribute('color', new THREE.Float32BufferAttribute(starC, 3));
            
            st = new THREE.Points(starG, new THREE.PointsMaterial({
                size: 1.2, 
                vertexColors: true, 
                transparent: true, 
                opacity: 0.9, 
                blending: THREE.AdditiveBlending
            }));
            sc.add(st);

            // ---------- Distant Spiral Galaxies ----------
            const galaxyGroup = new THREE.Group();
            for (let i = 0; i < 150; i++) {
                const gGeo = new THREE.BufferGeometry();
                const gPos = [], gCol = [];
                const gBaseColor = Math.random() > 0.5 ? new THREE.Color(0xc5a059) : new THREE.Color(0xffffff);
                for (let j = 0; j < 200; j++) {
                    const angle = 0.1 * j;
                    const radius = 0.5 * angle;
                    gPos.push(radius * Math.cos(angle) + (Math.random()-0.5)*2, (Math.random()-0.5)*2, radius * Math.sin(angle) + (Math.random()-0.5)*2);
                    gCol.push(gBaseColor.r, gBaseColor.g, gBaseColor.b);
                }
                gGeo.setAttribute('position', new THREE.Float32BufferAttribute(gPos, 3));
                gGeo.setAttribute('color', new THREE.Float32BufferAttribute(gCol, 3));
                const gPoints = new THREE.Points(gGeo, new THREE.PointsMaterial({size: 0.6, vertexColors: true, transparent: true, opacity: 0.4}));
                const dist = 2200 + Math.random() * 500;
                const t = Math.random() * Math.PI * 2, p = Math.acos(2 * Math.random() - 1);
                gPoints.position.set(dist * Math.sin(p) * Math.cos(t), dist * Math.sin(p) * Math.sin(t), dist * Math.cos(p));
                gPoints.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);
                galaxyGroup.add(gPoints);
            }
            sc.add(galaxyGroup);

            // ---------- Jets (bipolar emission) ----------
            const jetG = new THREE.BufferGeometry();
            const jetP = new Float32Array(CONFIG.JET_COUNT * 3);
            for (let i = 0; i < CONFIG.JET_COUNT; i++) {
                // alternate jets up and down using dir
                const dir = i % 2 === 0 ? 1 : -1;
                jetP[i*3] = 0;
                jetP[i*3+1] = dir * Math.random() * 850; // y position along jet
                jetP[i*3+2] = 0;
            }
            jetG.setAttribute('position', new THREE.BufferAttribute(jetP, 3));
            je = new THREE.Points(jetG, new THREE.PointsMaterial({
                color: CONFIG.JET_COLOR,
                size: CONFIG.JET_SIZE,
                transparent: true,
                opacity: CONFIG.JET_OPACITY,
                blending: THREE.AdditiveBlending
            }));
            sc.add(je);

            // ---------- Secondary particle cloud ("wave") ----------
            const wG = new THREE.BufferGeometry();
            const wP = new Float32Array(W_C * 3);
            for (let i = 0; i < W_C; i++) {
                const r = Math.random()*340+70, t = Math.random()*Math.PI*2;
                wP[i*3] = Math.cos(t)*r;
                wP[i*3+1] = (Math.random()-0.5)*5;
                wP[i*3+2] = Math.sin(t)*r;
            }
            wG.setAttribute('position', new THREE.BufferAttribute(wP, 3));
            wPa = new THREE.Points(wG, new THREE.PointsMaterial({
                color: CONFIG.WAVE_COLOR,
                size: CONFIG.WAVE_SIZE,
                transparent: true,
                opacity: CONFIG.WAVE_OPACITY,
                blending: THREE.AdditiveBlending
            }));
            sc.add(wPa);

            // ---------- Main disk / particles (colored per-vertex) ----------
            const dG = new THREE.BufferGeometry();
            const dP = new Float32Array(P_C * 3), dC = new Float32Array(P_C * 3);
            for (let i = 0; i < P_C; i++) {
                const r = Math.random()*340+70, t = Math.random()*Math.PI*2;
                dP[i*3] = Math.cos(t)*r;
                dP[i*3+1] = (Math.random()-0.5)*6;
                dP[i*3+2] = Math.sin(t)*r;

                // Create color per particle. You can replace this logic to force
                // a single color (e.g. new THREE.Color(0xffffff)) or adjust HSL ranges.
                const c = new THREE.Color();
                // Bias value combining radius-based bias and randomness
                const nR = (r - 70) / 340, n = Math.random() * 0.55;
                const v = nR + n;
                // Strongly orange/gold palette — remove excessive white by making
                // bright near-white tones extremely rare and lowering their lightness.
                const PALETTE = ['#c58938', '#ff8c3a', '#ffb86b', '#d9822f', '#b86b2f'];

                if (v < 0.18) {
                    // darker warm tones for depth
                    c.setHSL(0.04, 0.6, 0.14 + (Math.random() * 0.06));
                } else if (v < 0.995) {
                    // Most particles: pick from richer gold/orange palette with stronger weight
                    const p = Math.random();
                    let hex;
                    if (p < 0.6) hex = PALETTE[0];        // primary gold (most common)
                    else if (p < 0.85) hex = PALETTE[1];   // bright orange
                    else if (p < 0.95) hex = PALETTE[2];   // soft gold
                    else hex = PALETTE[3];                // deep orange/copper (less common)
                    c.set(hex);
                    // subtle per-particle hue/sat/lightness jitter for natural variation
                    c.offsetHSL((Math.random() - 0.5) * 0.025, (Math.random() - 0.5) * 0.06, (Math.random() - 0.5) * 0.12);
                } else {
                    // Extremely rare near-white warm tones, but kept darker to avoid pure white
                    c.setHSL(0.12, 0.18, 0.60 + (Math.random() * 0.04));
                }
                dC[i*3] = c.r; dC[i*3+1] = c.g; dC[i*3+2] = c.b;
            }
            dG.setAttribute('position', new THREE.BufferAttribute(dP, 3));
            dG.setAttribute('color', new THREE.BufferAttribute(dC, 3));
            // PointsMaterial: vertexColors=true uses the per-vertex colors above.
            // Adjust `size` for brightness, `opacity` for intensity; bloom will amplify.
            pa = new THREE.Points(dG, new THREE.PointsMaterial({
                size: CONFIG.DOT_BASE_SIZE,
                vertexColors: true,
                transparent: true,
                opacity: CONFIG.DOT_OPACITY,
                blending: THREE.AdditiveBlending
            }));
            sc.add(pa);

            // ---------- Black hole meshes (static, non-lit) ----------
            const bhM = new THREE.MeshBasicMaterial({color: 0x000000});
            pBH = new THREE.Mesh(new THREE.SphereGeometry(38, 32, 32), bhM);
            sc.add(pBH);
            sBH = new THREE.Mesh(new THREE.SphereGeometry(12, 32, 32), bhM);
            sc.add(sBH);

            // Accretion disk: use a darker, semi-transparent material and normal blending
            // to reduce bloom and overall apparent brightness. Change `color` and
            // `opacity` here to tweak brightness manually.
            sDi = new THREE.Mesh(
                new THREE.TorusGeometry(22, 5, 2, 50),
                new THREE.MeshBasicMaterial({
                    color: 0xcc5500,        // darker orange — tweak this hex to change hue
                    transparent: true,
                    opacity: 0.55,         // lower = dimmer
                    blending: THREE.NormalBlending
                })
            );
            sDi.rotation.x = Math.PI / 2;
            sc.add(sDi);

            // Warm-up: run the physics update a few frames so the scene starts in a settled state.
            for (let i = 0; i < 1; i++) up(i * 0.016);
            window.addEventListener('resize', onResize);
            
            // Initialize UI
            updateUI();
        }

        function onResize() {
            cam.aspect = window.innerWidth / window.innerHeight;
            cam.updateProjectionMatrix();
            re.setSize(window.innerWidth, window.innerHeight);
            co.setSize(window.innerWidth, window.innerHeight);
        }

        // `up(t)` advances particle positions based on a time value `t` (seconds)
        // To "start" at a different time, set CONFIG.START_TIME_OFFSET (in seconds).
        function up(t) {
            const sx = Math.cos(t * 0.4) * rad, sz = Math.sin(t * 0.4) * rad;
            sBH.position.set(sx, 0, sz); sDi.position.set(sx, 0, sz);
            const da = pa.geometry.attributes.position.array;
            const wa = wPa.geometry.attributes.position.array;
            for (let i = 0; i < P_C; i++) {
                const dx = da[i*3] - sx, dz = da[i*3+2] - sz;
                if (dx*dx + dz*dz < 2200) { da[i*3] += dx * 0.05; da[i*3+2] += dz * 0.05; }
            }
            for (let i = 0; i < W_C; i++) {
                const dx = wa[i*3] - sx, dz = wa[i*3+2] - sz;
                if (dx*dx + dz*dz < 2200) { wa[i*3] += dx * 0.05; wa[i*3+2] += dz * 0.05; }
            }
            pa.geometry.attributes.position.needsUpdate = true;
            wPa.geometry.attributes.position.needsUpdate = true;

            const ja = je.geometry.attributes.position.array;
            for (let i = 0; i < CONFIG.JET_COUNT; i++) {
                const dir = i % 2 == 0 ? 1 : -1;
                ja[i*3+1] += dir * 8; // push particles along the jet axis
                if (dir == 1 && ja[i*3+1] > 800) ja[i*3+1] = Math.random() * 5;
                if (dir == -1 && ja[i*3+1] < -800) ja[i*3+1] = -Math.random() * 5;
                const h = ja[i*3+1], tw = h * 0.06, r = 4 + (Math.abs(h) * 0.015);
                ja[i*3] = Math.cos(tw + i) * r; ja[i*3+2] = Math.sin(tw + i) * r;
            }
            je.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            // apply a configurable start-time offset here so you can "jump ahead" in the simulation
            const now = Date.now() * 0.001 + CONFIG.START_TIME_OFFSET;

            // Smoothly interpolate camera parameters towards targets
            // This allows the "drift" to continue while changing the base position
            CONFIG.CAM_RADIUS += (targetCamRadius - CONFIG.CAM_RADIUS) * 0.05;
            CONFIG.CAM_BASE_HEIGHT += (targetCamHeight - CONFIG.CAM_BASE_HEIGHT) * 0.05;

            // update particle physics
            up(now);

            // Autonomous camera drift: slow orbit, vertical bob, and precession
            const orbitAngle = now * CONFIG.CAM_ORBIT_SPEED;
            const precession = Math.sin(now * CONFIG.CAM_PRECESSION_SPEED) * 0.5;
            const camX = Math.cos(orbitAngle + precession) * CONFIG.CAM_RADIUS;
            const camZ = Math.sin(orbitAngle + precession) * CONFIG.CAM_RADIUS;
            const camY = CONFIG.CAM_BASE_HEIGHT + Math.sin(now * 0.5) * CONFIG.CAM_HEIGHT_AMPLITUDE;
            cam.position.set(camX, camY, camZ);

            // Look at a point that slowly oscillates vertically to show different angles
            const lookY = Math.sin(now * 0.3) * CONFIG.CAM_LOOKAT_AMPLITUDE * 0.5;
            cam.lookAt(0, lookY, 0);

            // subtle slow rotations on the particle clouds for motion
            pa.rotation.y += 0.0006; wPa.rotation.y += 0.0008;
            co.render();
        }
    </script>
</body>
